<!doctype html>
<html>
  <head>
	<title>Random Famous Quote</title>
    <link href="style.css" rel="stylesheet">
	<script src="https://use.fontawesome.com/6d80e3af23.js"></script>
  </head>
  <body>
    <div class="quote-title">
  Random Famous Quote
  </div>
<div class="quote-box">

  <div class="quote-text">
    <i class="fa fa-quote-left"> </i><span id="text"></span>
  </div>
  <div class="quote-author">
    - <span id="author"></span>
  </div>
  <div class="buttons">
    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
     <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
      <i class="fa fa-tumblr"></i>
    </a>
    <button class="button" id="new-quote">New quote</button>
  </div>
</div>
<div class="footer"> by <a href="https://github.com/akueisara">Kuei</a></div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
